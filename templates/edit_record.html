<!DOCTYPE html>
<html>

<head>
    <title>Edit Record</title>
</head>

<body>
    <h1>Edit Case Record</h1>

    <form method="post">
        <label>Case Name:</label><input type="text" name="name" value="{{ record.name }}" required><br>
        <label>Description:</label><input type="text" name="description" value="{{ record.description }}" required><br>
        <label>Status:</label><input type="text" name="status" value="{{ record.status }}" required><br>
        <label>Officer Name:</label><input type="text" name="officer_name" value="{{ record.officer_name }}"
            required><br>
        <label>Crime Date:</label><input type="date" name="crime_date" value="{{ record.crime_date }}" required><br>

        <input type="submit" value="Update Record">
    </form>

    <p><a href="{{ url_for('manage_records') }}">Cancel</a></p>
</body>

</html>
