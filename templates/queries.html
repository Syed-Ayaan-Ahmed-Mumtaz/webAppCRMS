<!DOCTYPE html>

<head>
    <title>CRMS - Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Banner Section -->
    <div class="banner">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="logo" class="logo">
        <h1 class="banner-text">Criminal Records Management System</h1>
    </div>

    <div class="records-container">
        <h2>Search / Filter Records</h2>
        <!--Navigation Buttons-->
        <div style="margin-bottom: 20px;">
            <a href="{{ url_for('manage_records') }}">
                <button>Go To Manage Records Page</button>
            </a>
            <a href="{{ url_for('records')}}">
                <button>Go To Records Page</button>
            </a>
            <a href="{{ url_for('home') }}">
                <button>Log Out</button>
            </a>
        </div>
        <form method="post" action="{{ url_for('queries') }}">
            <input type="text" name="name" placeholder="Search By Case Name"><br><br>
            <input type="text" name="officer" placeholder="Search By Officer Name"><br><br>

            <label>Status:</label>
            <select name="status">
                <option value="">Any</option>
                <option value="Closed">Closed</option>
                <option value="Open">Open</option>
            </select><br><br>

            <button type="submit">Run Query</button>
        </form>

        {% if records %}
        <table>
            <tr>
                <th>ID</th>
                <th>Case Name</th>
                <th>Officer Name</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
            {% for r in records %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.name }}</td>
                <td>{{ r.officer }}</td>
                <td>{{ r.status }}</td>
                <td>{{ r.date }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>
